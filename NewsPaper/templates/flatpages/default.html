<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %}{% endblock title %}</title>
        <!-- Core theme CSS (includes Bootstrap)-->
        {% load static %}
        <link href= "{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
         <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
                    <div class="container">
                        <a class="navbar-brand" href="http://127.0.0.1:8000/">Posts</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                                data-target="#navbarResponsive"
                                aria-controls="navbarResponsive" aria-expanded="false"
                                aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                       </button>
                       <div class="collapse navbar-collapse" id="navbarResponsive">
                           <ul class="navbar-nav ml-auto">
                               <li class="nav-item active">
                                   <a class="nav-link" href="/subscriptions/">Subscriptions</a>
                               </li>
                               {% if user.is_authenticated %}
                               <li>
                                   <a style="position:relative;left:780px;" class="nav-link"  href="/accounts/logout">Logout</a>
                               </li>
                               {% else %}
                               <li>
                                   <span style="position:relative;left:780px;">
                                       <a style="display: inline-block;" class="nav-link"  href="/accounts/login">Log in</a>
                                       <a style="display: inline-block;" class="nav-link"  href="/accounts/signup">Sign up</a>
                                   </span>
                               </li>
<!--                               <li>-->
<!--                                   <a style="position:relative;left:790x;" class="nav-link"  href="/accounts/signup">Sign up</a>-->
<!--                               </li>-->
                               {% endif %}
                           </ul>
                       </div>
                   </div>
                </nav>

        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    {% block content %}
                    {% endblock content %}
                </div>
            </div>
        </div>
    </body>
</html>
